<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        <input type="text" placeholder="Seu nome" name="nome" id="">
        <br/>
        <label for="email">Seu Email</label>
        <input type="email" id="email"/>
        <br/>
        <input type="tel" id="tel" placeholder="Seu Telefone"><br/>
        <input type="number" max="10" min="2" step="2"/><br/>
        <input type="file"id=""/><br/>
        <input type="color" name="" id=""/><br/>
        <input type="checkbox" id="checkbox-termos"/><label for="checkbox-termos">Aceito os termos</label><br/>
        <p>Qual sua cor favorita</p>
        <input type="radio" name="cor-favorita" id="cor-vermelha"><label for="cor-vermelha">vermelho</label>
        <input type="radio" name="cor-favorita" id="cor-verde"><label for="cor-verde">vermelho</label>
        <input type="radio" name="cor-favorita" id="cor-azul"><label for="cor-azul">vermelho</label>
        <br />
        <label for="filme-fav">Qual seu filme favorito?</label>
        <select name="" id="filme-fav" multiple>
            <option value="1">Filme A</option>
            <option value="2">Filme B</option>
            <option value="3">Filme C</option>
        </select>
        <br/>

        <textarea></textarea>

        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
